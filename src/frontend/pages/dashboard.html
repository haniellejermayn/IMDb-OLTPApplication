<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Create / Edit IMDb Title</title>
        <link rel="stylesheet" href="../public/css/general.css" />
        <link rel="stylesheet" href="../public/css/dashboard.css" />
    </head>
    <body>
        <div class="container">
            <h1>DASHBOARD</h1>

            <div class="break"></div>

            <div id="nodes-container">
                <div class="node" id="node-1">
                    <span class="node-label">Node 1</span>

                    <div class="node-data">
                        <div class="node-details">
                            <h3 id="node-1-name">All Titles</h3>
                            <h4 id="node-1-pending-rep">13 Pending Replications</h4>
                        </div>
                        <div class="node-health">
                            <div class="node-health-indicator"></div>
                            <h4 id="node-1-status">Online</h4>
                        </div>
                    </div>
                </div>

                <div class="node" id="node-2">
                    <span class="node-label">Node 2</span>

                    <div class="node-data">
                        <div class="node-details">
                            <h3 id="node-2-name">Movies</h3>
                            <h4 id="node-2-pending-rep">4 Pending Replications</h4>
                        </div>
                        <div class="node-health">
                            <div class="node-health-indicator"></div>
                            <h4 id="node-2-status">Online</h4>
                        </div>
                    </div>
                </div>

                <div class="node" id="node-3">
                    <span class="node-label">Node 3</span>

                    <div class="node-data">
                        <div class="node-details">
                            <h3 id="node-3-name">Non-Movies</h3>
                            <h4 id="node-3-pending-rep">11 Pending Replications</h4>
                        </div>
                        <div class="node-health">
                            <div class="node-health-indicator"></div>
                            <h4 id="node-3-status">Online</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../public/js/create-title-script.js"></script>
    </body>
</html>
