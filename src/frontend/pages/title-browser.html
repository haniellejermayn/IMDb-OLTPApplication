<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Titles Browser</title>

    <link rel="stylesheet" href="../public/css/general.css" />
    <link rel="stylesheet" href="../public/css/title-browser.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <h1>TITLES BROWSER</h1>
        <a id="back" href="/">Back to Dashboard</a>
      </div>
      
      <div class="break"></div>

      <!-- Search Filters -->
      <div id="searchRow">
        <input id="searchInput" type="text" placeholder="Search title..." />
        <input id="yearFrom" type="number" placeholder="Year From" />
        <input id="yearTo" type="number" placeholder="Year To" />
        <input
          id="typeSelect"
          type="text"
          placeholder="Type (movie, tvSeries, short)"
        />
        <input
          id="genreSelect"
          type="text"
          placeholder="Genre (Action, Comedy, Drama)"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div class="break"></div>

      <!-- Titles List -->
      <div id="titlesList"></div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn"><</button>
        <span id="pageNumber"></span>
        <button id="nextBtn">></button>
      </div>
    </div>

    <script src="../public/js/title-browser-script.js"></script>
  </body>
</html>
