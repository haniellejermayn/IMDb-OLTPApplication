<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Logs</title>
    <link rel="stylesheet" href="../public/css/general.css" />
    <link rel="stylesheet" href="../public/css/transaction-logs.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <h1>TRANSACTION LOGS</h1>
        <a id="back" href="/">Back to Dashboard</a>
      </div>
      <div class="break"></div>
      <div class="logs-section">
        <div class="logs-controls">
          <label for="limit">Number of logs:</label>
          <input type="number" id="limit" value="50" min="1" max="500" />
          <button id="refreshBtn">Refresh</button>
        </div>

        <table id="logsTable">
          <thead>
            <tr>
              <th>Log ID</th>
              <th>Transaction ID</th>
              <th>Source Node</th>
              <th>Target Node</th>
              <th>Operation</th>
              <th>Table</th>
              <th>Record ID</th>
              <th>Status</th>
              <th>Retry Count</th>
              <th>Max Retries</th>
              <th>Error</th>
              <th>Created At</th>
              <th>Last Retry</th>
              <th>Completed At</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="14">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="../public/js/transaction-logs-script.js"></script>
  </body>
</html>
