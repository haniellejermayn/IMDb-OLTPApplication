services:
  # Backend API
  backend:
    build: ./src/backend
    container_name: distributed-backend
    ports:
      - "80:80"
    depends_on:
      mysql-node1:
        condition: service_healthy
      mysql-node2:
        condition: service_healthy
      mysql-node3:
        condition: service_healthy
    networks:
      - distributed-net
    environment:
      - FLASK_ENV=development
      - INITIALIZE_FRAGMENTS=true # TODO: enable for fragment initialization
    volumes:
      - ./src/backend:/app
    command: python app.py

  # Node 1 - Central (all data)
  mysql-node1:
    image: mysql:8.0
    container_name: node1-central
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: imdb_distributed
    ports:
      - "3307:3306"
    volumes:
      - node1_data:/var/lib/mysql
      - ./data/node1_all_titles.csv:/var/lib/mysql-files/node1_all_titles.csv
      - ./init-scripts/create_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-scripts/node1.sql:/docker-entrypoint-initdb.d/02-data.sql
    command: --local-infile=1 --secure-file-priv=/var/lib/mysql-files
    networks:
      - distributed-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 2 - Movies only
  mysql-node2:
    image: mysql:8.0
    container_name: node2-movies
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: imdb_distributed
    ports:
      - "3308:3306"
    volumes:
      - node2_data:/var/lib/mysql
      - ./data/node2_movies.csv:/var/lib/mysql-files/node2_movies.csv
      - ./init-scripts/create_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-scripts/node2.sql:/docker-entrypoint-initdb.d/02-data.sql
    command: --local-infile=1 --secure-file-priv=/var/lib/mysql-files
    networks:
      - distributed-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 3 - Non-movies
  mysql-node3:
    image: mysql:8.0
    container_name: node3-nonmovies
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: imdb_distributed
    ports:
      - "3309:3306"
    volumes:
      - node3_data:/var/lib/mysql
      - ./data/node3_non_movies.csv:/var/lib/mysql-files/node3_non_movies.csv
      - ./init-scripts/create_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init-scripts/node3.sql:/docker-entrypoint-initdb.d/02-data.sql
    command: --local-infile=1 --secure-file-priv=/var/lib/mysql-files
    networks:
      - distributed-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword123"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  distributed-net:
    driver: bridge

volumes:
  node1_data:
  node2_data:
  node3_data: