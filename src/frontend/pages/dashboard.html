<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="../public/css/general.css" />
        <link rel="stylesheet" href="../public/css/dashboard.css" />
    </head>
    <body>
        <div id="nav-bar">
            <a href="/"> DASHBOARD </a>
            <a href="/create"> CREATE </a>
            <a href="/browse"> BROWSE </a>
            <a href="/transaction-logs"> TRANS. LOGS </a>
            <a href="/concurrency"> CONC. TEST </a>
            <a href="/recovery-tests"> RECOV. TEST </a>
        </div>
        <div class="container">
            <h1>DASHBOARD</h1>

            <div class="break"></div>

            <div id="nodes-container">
                <div class="node" id="node-1">
                    <span class="node-label">Node 1</span>

                    <div class="node-data">
                        <div class="node-details">
                            <h3>All Titles</h3>
                            <h4 class="pending-rep">Loading...</h4>
                        </div>
                        <div class="node-health">
                            <div class="node-health-indicator"></div>
                            <h4 class="node-status">Loading...</h4>
                        </div>
                    </div>
                </div>

                <div class="node" id="node-2">
                    <span class="node-label">Node 2</span>

                    <div class="node-data">
                        <div class="node-details">
                            <h3>Movies</h3>
                            <h4 class="pending-rep">Loading...</h4>
                        </div>
                        <div class="node-health">
                            <div class="node-health-indicator"></div>
                            <h4 class="node-status">Loading...</h4>
                        </div>
                    </div>
                </div>

                <div class="node" id="node-3">
                    <span class="node-label">Node 3</span>

                    <div class="node-data">
                        <div class="node-details">
                            <h3>Non-Movies</h3>
                            <h4 class="pending-rep">Loading...</h4>
                        </div>
                        <div class="node-health">
                            <div class="node-health-indicator"></div>
                            <h4 class="node-status">Loading...</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../public/js/dashboard-script.js"></script>
    </body>
</html>
